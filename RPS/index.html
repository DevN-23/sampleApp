<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>
    <article id="user" class="badge"></article>
    <article id="comp" class="badge"></article>
    <span id="user-score">00</span>:<span id="comp-score">00</span>
  </main>
  <section>
    <p>Paper covers rock. You win!</p>
  </section>
  <article class="options">
    <div id="rock" class="option">
      <img src="images/rock.png" alt="rock">
    </div>
    <div id="paper" class="option">
      <img src="images/paper.png" alt="paper">
    </div>
    <div id="scissors" class="option">
      <img src="images/scissors.png" alt="scissors">
    </div>
  </article>
  <p id="action-message">Make your move</p>
  <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
